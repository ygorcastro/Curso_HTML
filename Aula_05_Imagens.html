<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>

    <h1>Trabalhando com Imagens</h1>

    <!-- <img></img> - Tag para colocar imagens , primeiro atributo que usamos é o src = "Localização da Imagem" -->

    <!-- Atributos = src="Caminho da Imagem" // title = "título da imagem / descrição" // alt= "Texto alternativo caso a imagem não carregue" // width = "Nº Largura" - Edita a largura da imagem, a altura é automática segue a proporção da largura // height="Nº da altura"  // .. Diz que o arquivo está na mesma página-->

    <img src="img/mickey.png"  title= "Mickey" alt="Mickey" width="200">
    
</body>
</html>
