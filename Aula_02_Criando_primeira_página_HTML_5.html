<!-- O HTML é definido por tags
Exemplo: <nomedatag> </nomedatag>-->

<!-- Declaração que estamos trabalhando com HTML 5 -->
<!DOCTYPE html>
<!-- Tag de abertura é onde se inicia nosso documento HTML  -->

<!-- As tags possuem atributos .Exemplo: Lang (Diz qual a linguagem que estamos criando a nossa página)-->

<html lang="pt">

<!-- Um documento HTML possui duas seções principais , uma seção que trás informações sobre a página e a outra que vai carregar o conteúdo dessa página -->

<!-- <head> carrega informações sobre a página -->

<head>

    <!--<meta charset="UTF-8"> identifica o conjunto de caracteres que vamos utilizar, as tags metas não necessitam de tags de fechamento  -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Coloca o título da página -->

    <title>Primeira Página</title>
</head>

<!-- <body> Seção que carrega o conteúdo da página -->

<body>
    Olá mundo
</body>
</html>
