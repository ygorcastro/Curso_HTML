<!-- <iframe></iframe> - O Iframe é o recurso do HTML que permite a inserção de uma página HTML dentro da outra -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>

    <!-- Atributos: width="Valor_Largura" // height="Valor_Altura" // src="Qual Página Queremos Incorporar Nesse Documento" -->


</head>

<body>

    <h1>Iframe</h1>

    <iframe src="http://astontasvaoaoceu.blogspot.com/2013/10/ata-para-reuniao-batismal.html" width="500" height="500"
        frameborder="0"></iframe>

</body>

</html>
